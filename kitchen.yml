# -*- coding: utf-8 -*-
# vim: ft=yaml
---
# For help on this file's format, see https://kitchen.ci/
driver:
  name: docker
  use_sudo: false
  privileged: true
  run_command: /lib/systemd/systemd

# Make sure the platforms listed below match up with
# the `env.matrix` instances defined in `.travis.yml`
platforms:
  ## SALT `develop`
  - name: debian-9-develop-py3
    driver:
      image: netmanagers/salt-develop-py3:debian-9
      provision_command:
        - curl -o bootstrap-salt.sh -L https://bootstrap.saltstack.com
        - sh bootstrap-salt.sh -XdPbfrq -x python3 git develop
  - name: ubuntu-1804-develop-py3
    driver:
      image: netmanagers/salt-develop-py3:ubuntu-18.04
      provision_command:
        - curl -o bootstrap-salt.sh -L https://bootstrap.saltstack.com
        - sh bootstrap-salt.sh -XdPbfrq -x python3 git develop
  - name: centos-7-develop-py3
    driver:
      image: netmanagers/salt-develop-py3:centos-7
      provision_command:
        - curl -o bootstrap-salt.sh -L https://bootstrap.saltstack.com
        - sh bootstrap-salt.sh -XdPbfrq -x python3 git develop
  - name: fedora-29-develop-py3
    driver:
      image: netmanagers/salt-develop-py3:fedora-29
      provision_command:
        - curl -o bootstrap-salt.sh -L https://bootstrap.saltstack.com
        - sh bootstrap-salt.sh -XdPbfrq -x python3 git develop
  - name: opensuse-leap-15-develop-py3
    driver:
      image: netmanagers/salt-develop-py3:opensuse-leap-15
      provision_command:
        - curl -o bootstrap-salt.sh -L https://bootstrap.saltstack.com
        - sh bootstrap-salt.sh -XdPbfrq -x python3 git develop
      run_command: /usr/lib/systemd/systemd

  ## SALT `2019.2`
  - name: debian-9-2019-2-py3
    driver:
      image: netmanagers/salt-2019.2-py3:debian-9
  - name: ubuntu-1804-2019-2-py3
    driver:
      image: netmanagers/salt-2019.2-py3:ubuntu-18.04
  - name: centos-7-2019-2-py3
    driver:
      image: netmanagers/salt-2019.2-py3:centos-7
  - name: fedora-29-2019-2-py3
    driver:
      image: netmanagers/salt-2019.2-py3:fedora-29
  - name: opensuse-leap-15-2019-2-py3
    driver:
      image: netmanagers/salt-2019.2-py3:opensuse-leap-15
      run_command: /usr/lib/systemd/systemd

  ## SALT `2018.3`
  - name: debian-9-2018-3-py2
    driver:
      image: netmanagers/salt-2018.3-py2:debian-9
  - name: ubuntu-1604-2018-3-py2
    driver:
      image: netmanagers/salt-2018.3-py2:ubuntu-16.04
  - name: centos-7-2018-3-py2
    driver:
      image: netmanagers/salt-2018.3-py2:centos-7
  - name: fedora-29-2018-3-py2
    driver:
      image: netmanagers/salt-2018.3-py2:fedora-29
  - name: opensuse-leap-42-2018-3-py2
    driver:
      image: netmanagers/salt-2018.3-py2:opensuse-leap-42
      run_command: /usr/lib/systemd/systemd

  ## SALT `2017.7`
  - name: debian-8-2017-7-py2
    driver:
      image: netmanagers/salt-2017.7-py2:debian-8
  - name: ubuntu-1604-2017-7-py2
    driver:
      image: netmanagers/salt-2017.7-py2:ubuntu-16.04
  - name: centos-6-2017-7-py2
    driver:
      image: netmanagers/salt-2017.7-py2:centos-6
      run_command: /sbin/init
  - name: fedora-28-2017-7-py2
    driver:
      image: netmanagers/salt-2017.7-py2:fedora-28
  - name: opensuse-leap-42-2017-7-py2
    driver:
      image: netmanagers/salt-2017.7-py2:opensuse-leap-42
      run_command: /usr/lib/systemd/systemd

provisioner:
  name: salt_solo
  log_level: info
  salt_install: none
  require_chef: false
  formula: packages
  salt_copy_filter:
    - .kitchen
    - .git

verifier:
  # https://www.inspec.io/
  name: inspec
  sudo: true
  # cli, documentation, html, progress, json, json-min, json-rspec, junit
  reporter:
    - cli

suites:
  - name: default
    excludes:
      - debian-9-develop-py3
      - ubuntu-1804-develop-py3
      - centos-7-develop-py3
      - fedora-29-develop-py3
      - opensuse-leap-15-develop-py3
      - debian-9-2019-2-py3
      - ubuntu-1804-2019-2-py3
      - centos-7-2019-2-py3
      - fedora-29-2019-2-py3
      - opensuse-leap-15-2019-2-py3
      - debian-9-2018-3-py2
      - ubuntu-1604-2018-3-py2
      - centos-7-2018-3-py2
      - fedora-29-2018-3-py2
      - opensuse-leap-42-2018-3-py2
      - debian-8-2017-7-py2
      - ubuntu-1604-2017-7-py2
      - centos-6-2017-7-py2
      - fedora-28-2017-7-py2
      - opensuse-leap-42-2017-7-py2
    provisioner:
      state_top:
        base:
          '*':
            - packages
      pillars:
        top.sls:
          base:
            '*':
              - packages
    verifier:
      inspec_tests:
        - path: test/integration/default
  - name: deb
    includes:
      - debian-9-develop-py3
      - debian-9-2019-2-py3
      - debian-9-2018-3-py2
      - debian-8-2017-7-py2
    provisioner:
      state_top:
        base:
          '*':
            - node
            - packages
      pillars:
        top.sls:
          base:
            '*':
              - node
              - packages
      pillars_from_files:
        packages.sls: test/salt/pillar/debian.pillar.sls
        node.sls: test/salt/pillar/node.pillar.sls
      dependencies:
        - name: node
          repo: git
          source: https://github.com/saltstack-formulas/node-formula.git
    verifier:
      inspec_tests:
        - path: test/integration/default
  - name: ubu18
    includes:
      - ubuntu-1804-develop-py3
      - ubuntu-1804-2019-2-py3
    provisioner:
      state_top:
        base:
          '*':
            - packages
      pillars:
        top.sls:
          base:
            '*':
              - packages
      pillars_from_files:
        packages.sls: test/salt/pillar/ubuntu.1804.pillar.sls
    verifier:
      inspec_tests:
        - path: test/integration/default
  - name: ubu16
    includes:
      - ubuntu-1604-2018-3-py2
      - ubuntu-1604-2017-7-py2
    provisioner:
      state_top:
        base:
          '*':
            - packages
      pillars:
        top.sls:
          base:
            '*':
              - packages
      pillars_from_files:
        packages.sls: test/salt/pillar/ubuntu.1604.pillar.sls
    verifier:
      inspec_tests:
        - path: test/integration/default
  - name: fed
    includes:
      - fedora-29-develop-py3
      - fedora-29-2019-2-py3
      - fedora-29-2018-3-py2
      - fedora-28-2017-7-py2
    provisioner:
      state_top:
        base:
          '*':
            - packages
      pillars:
        top.sls:
          base:
            '*':
              - packages
      pillars_from_files:
        packages.sls: test/salt/pillar/fedora.pillar.sls
    verifier:
      inspec_tests:
        - path: test/integration/default
  - name: sus
    includes:
      - opensuse-leap-15-develop-py3
      - opensuse-leap-15-2019-2-py3
      - opensuse-leap-42-2018-3-py2
      - opensuse-leap-42-2017-7-py2
    provisioner:
      state_top:
        base:
          '*':
            - packages
      pillars:
        top.sls:
          base:
            '*':
              - packages
      pillars_from_files:
        packages.sls: test/salt/pillar/opensuse.pillar.sls
    verifier:
      inspec_tests:
        - path: test/integration/default
  - name: rpm
    includes:
      - centos-7-develop-py3
      - centos-7-2019-2-py3
      - centos-7-2018-3-py2
      - centos-6-2017-7-py2
    provisioner:
      state_top:
        base:
          '*':
            - epel
            - packages
      pillars:
        top.sls:
          base:
            '*':
              - epel
              - packages
      pillars_from_files:
        packages.sls: test/salt/pillar/redhat.pillar.sls
        epel.sls: test/salt/pillar/epel.pillar.sls
      dependencies:
        - name: epel
          repo: git
          source: https://github.com/saltstack-formulas/epel-formula.git
    verifier:
      inspec_tests:
        - path: test/integration/default
